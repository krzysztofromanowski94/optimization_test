syntax = "proto3";

package protomessage;

message Data{
    oneof Oneof{
        AgentType agent = 1;
        string algCode = 2;
        string funcCode = 3;
        ReturnType ret = 4;
    }

    message AgentType{
        double x = 1;
        double y = 2;
        double fitness = 3;
        uint64 step = 4;
        bool best = 5;
    }
    message ReturnType{
        bool good = 1;
        string message = 2;
    }
}


